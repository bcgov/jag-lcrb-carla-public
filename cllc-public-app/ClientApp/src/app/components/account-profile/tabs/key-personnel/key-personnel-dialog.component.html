<h2 mat-dialog-title [formGroup]='form'>
<span *ngIf="!form?.get('id')?.value">Add Key Personnel</span>
<span *ngIf="form?.get('id')?.value">Edit Key Personnel</span>
  
</h2>
<mat-dialog-content>
  <form [formGroup]='form' class="form-horizontal">

    <section class="row">
    <app-field class="col-md-6" label="First Name" [valid]="true" errorMessage="This is required">
      <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="First Name">
    </app-field>
    
    <app-field class="col-md-6" label="Last Name" [valid]="true" errorMessage="This is required">
      <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Last Name">
    </app-field>
  </section>
    
    <section class="row">
    <app-field class="col-md-6" label="Email" [valid]="true" errorMessage="Email is invalid">
      <input type="text" class="form-control" id="email" formControlName="email">
    </app-field>
    
    <app-field class="col-md-6" label="Title" [valid]="true" errorMessage="This is required">
      <input type="text" class="form-control" formControlName="jobTitle" placeholder="Title">
    </app-field>
  </section>
    
    <section class="row">
    <app-field class="col-md-6" label="Date of Appointment" [valid]="true" errorMessage="This is required">
      <input type="text" formControlName='dateofappointment'
      style="width: 200px; background-color: #fff;" placeholder="yyyy-mm-dd" class="form-control"
      [matDatepicker]="picker" (focus)="picker.open()" (click)="picker.open()">
      <mat-datepicker #picker></mat-datepicker>
    </app-field>
  </section>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-secondary" (click)="close()">Cancel</button>
  &nbsp;
  <button class="btn btn-primary" (click)="save()">Save</button>
</mat-dialog-actions>

<style>
    ::ng-deep .mat-calendar-body-selected {
        background-color: #337AB7;
        color: #000 !important;
    }
    
    ::ng-deep .mat-calendar-body-cell-content {
        color: #54708b;
    }
    
    ::ng-deep .mat-calendar-header {
        background-color: #337AB7;
        color: #fff;
    }
    </style>

<form [formGroup]="formGroup">
    <table>
        <thead>
            <th style="width: 55px;">Area No.</th>
            <th>{{isIndoor ? 'Floor Level' : 'Outdoor Area'}}</th>
            <th *ngIf="isIndoor">Indoor</th>
            <th *ngIf="isIndoor">Patio</th>
            <th>{{isIndoor ? 'Occupant Load' : 'Capacity'}}</th>
            <th style="width: 45px;"></th>
        </thead>
        <ng-container formArrayName="areas">
            <tr capacity-table-row *ngFor="let area of areasArr.controls; let i=index" [formControlName]="i" [isIndoor]="isIndoor" [onDelete]="removeRow.bind(this)" [index]="i" [onRowChange]="onRowChange.bind(this)"></tr>
        </ng-container>
        <tr>
            <td><button (click)="addRow()" class="btn-clear" style="height: 100%;"><i class="fa fa-plus-circle" style="color: #1a5a96;"></i></button></td>
            <td>{{isIndoor ? 'Total Occupant Load' : 'Total Personal Capacity for all Outdoor Areas'}}</td>
            <td *ngIf="isIndoor"></td>
            <td *ngIf="isIndoor"></td>
            <td>{{total}}</td>
            <td></td>
        </tr>
    </table>
</form>

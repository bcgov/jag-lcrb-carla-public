<div class="upload-wrapper">
  <p></p>
  <file-drop [hidden]="disableFileUpload()" [ngClass]="{'no-drop': disableFileUpload()}" (onFileDrop)="dropped($event)"
    customstype="filedrop" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
    <div style="text-align: center">
      <h3></h3>
      <br>
      <br>
      <span>{{uploadHeader}} </span>
      <a href="javascript:void(0)" [ngClass]="{'no-drop': disableFileUpload()}" (click)="browseFiles(fileBrowserM, fileBrowser)">BROWSE</a>.
      <br>
      <span style="color: #A9A9A9">{{fileTypes}}</span>
      <br>
      <span style="color: #A9A9A9">MAX FILE SIZE: 25MB.</span>
      <br>
      <input (change)="onBrowserFileSelect($event)" type="file" multiple style="visibility: hidden;" #fileBrowserM>
      <input (change)="onBrowserFileSelect($event)" type="file" style="visibility: hidden;" #fileBrowser>
    </div>
  </file-drop>
  <div style="margin-top: 5px; color: #2C679E;">
    <div [ngBusy]="busy"></div>
    <section *ngFor="let item of files; let i=index" class="file-list">
    <a href="{{item.downloadUrl}}" >{{ item.name }}</a>
      <span>
        <span style="margin-right: 20px; color: #A9A9A9">{{item.size}} kb</span>
        <a href="javascript: void(0)" (click)="deleteFile(item.serverrelativeurl)">Delete</a>
      </span>
    </section>
  </div>
</div>

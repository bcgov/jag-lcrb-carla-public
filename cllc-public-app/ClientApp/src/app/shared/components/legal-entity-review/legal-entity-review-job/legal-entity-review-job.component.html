<h3 class="blue-header">Legal Entity Review</h3>
<div class="content-bottom">
  <div class="mb-3">
    <ul>
      <li>We have performed a Legal Entity Review and have determined...</li>
      <li>Below outlines the unreported changes that must be reported and paid for.</li>
      <li>Explain howihis review has come about and why they need to be paid.</li>
    </ul>
  </div>
  <div class="mb-5">
    <h4>Review Outcome</h4>
    <div>
      <app-legal-entity-review-outcome-letter [account]="account"></app-legal-entity-review-outcome-letter>
    </div>
  </div>
  <div>
    <span class="contact-support-text">
      If you have any questions, please click
      <button mat-button class="button-as-link" (click)="scrollToQuestionsSection()">Here</button>.
    </span>
  </div>
</div>

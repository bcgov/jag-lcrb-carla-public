name: build-and-deploy
on:
  push:
    branches: [ main ]
jobs:
  build-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push API
        run: |
          docker build -f Dockerfile.api -t ghcr.io/your-org/cllc-api:${{ github.sha }} .
          docker push ghcr.io/your-org/cllc-api:${{ github.sha }}

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with: { registry: ghcr.io, username: ${{ github.actor }}, password: ${{ secrets.GITHUB_TOKEN }} }
      - name: Build & push Web
        run: |
          docker build -f Dockerfile.web -t ghcr.io/your-org/cllc-web:${{ github.sha }} .
          docker push ghcr.io/your-org/cllc-web:${{ github.sha }}

  deploy:
    needs: [build-api, build-web]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to OpenShift
        run: |
          oc login --token="${{ secrets.OC_TOKEN }}" --server="${{ secrets.OC_SERVER }}"
          oc project your-namespace
      - name: Deploy API
        run: |
          helm upgrade --install cllc-api ./helm/api \
            --set image.tag=${{ github.sha }} \
            --set image.repository=ghcr.io/your-org/cllc-api
      - name: Deploy Web
        run: |
          helm upgrade --install cllc-web ./helm/web \
            --set image.tag=${{ github.sha }} \
            --set image.repository=ghcr.io/your-org/cllc-web

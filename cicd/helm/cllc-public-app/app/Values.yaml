image:
  repository: image-registry.openshift-image-registry.svc:5000
  namespace: bf4ebe-tools
  name: cllc-public-app-app
  tag: "latest"
  pullPolicy: Always

replicaCount: 1

service:
  port: 8080
  type: ClusterIP

route:
  enabled: true
  host: lcrb-app-bf4ebe-dev-2.apps.silver.devops.gov.bc.ca
  path: /lcrb
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

nginx:
  # Nginx configuration for serving Angular app
  basePath: /lcrb
  cacheStatic: true
  # Real IP configuration for proper client IP logging
  realIpFrom: "127.0.0.1"
  # IP filtering rules (optional)
  ipFilterRules: ""
  # API proxy configuration (optional)
  apiConfigSection: ""
  # Additional nginx config if needed
  extraConfig: ""
  # HTTP Basic auth configuration (optional)
  httpBasic: ""
  # Additional real IP from rules (optional)
  additionalRealIpFromRules: ""

resources:
  requests: 
    cpu: "50m"
    memory: "64Mi"
  limits:   
    cpu: "250m"
    memory: "256Mi"

env:
  - name: API_URL
    value: http://cllc-public-api:8080/api/
  - name: API_PATH
    value: /lcrb/
  - name: API_SERVICE_NAME
    value: cllc-public-app-api
